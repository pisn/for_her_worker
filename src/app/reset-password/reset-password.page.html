<ion-header>
  <ion-toolbar>
    <ion-title>Password Reset</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-item>
              <ion-label position="floating" >Código de Verificação</ion-label>
              <ion-input type="password" [(ngModel)]="verificationCodeInput"></ion-input>
            </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-item>
                <ion-label position="floating" >Nova Senha</ion-label>
                <ion-input type="password" [(ngModel)]="passwordInput"></ion-input>
              </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col>
              <ion-button class="no-padding fullwidth services-button" (click)="changePassword()" >Trocar senha</ion-button>         
          </ion-col>
        </ion-row>
  </ion-grid>

</ion-content>
