<ion-app>
  <ion-split-pane>
    <ion-menu side="start">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item *ngIf="!p.restricted || isLogged()" [routerDirection]="'forward'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>            
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>


    <ion-menu side="end">
        <ion-header>
          <ion-toolbar>
            <ion-title>Notificações</ion-title>            
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
              <ion-item *ngIf= "p.title == 'Home'" [routerDirection]="'forward'" [routerLink]="[p.url]">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>
                  Blabla
                </ion-label>
              </ion-item>            
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
